<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>AI Chat</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;600&display=swap" rel="stylesheet">

<style>
:root {
  --green: #005f4b;
  --light: #e6f0ee;
  --bg: #f4f7f6;
  --white: #fff;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background: var(--bg);
  height: 100vh;
}

.app {
  display: grid;
  grid-template-columns: 260px 1fr 260px;
  height: 100vh;
}

.sidebar {
  background: #fff;
  border-right: 1px solid #ddd;
  padding: 20px;
  font-size: 14px;
}

.sidebar.right {
  border-left: 1px solid #ddd;
  border-right: none;
}

.sidebar h3 {
  margin-top: 0;
  color: #333;
}

.chat {
  display: flex;
  flex-direction: column;
  max-width: 520px;
  margin: 0 auto;
  background: #fff;
  border-left: 1px solid #ddd;
  border-right: 1px solid #ddd;
}

.header {
  background: #222;
  color: #fff;
  padding: 15px;
  font-weight: 600;
}

.messages {
  flex: 1;
  padding: 20px;
  overflow-y: auto;
}

.msg {
  max-width: 75%;
  margin-bottom: 14px;
  padding: 12px 14px;
  border-radius: 10px;
  font-size: 14px;
}

.user {
  margin-left: auto;
  background: var(--light);
}

.bot {
  background: #fff;
  border: 1px solid #e0e0e0;
}

.bot::before {
  content: "AI";
  display: block;
  font-size: 11px;
  color: #888;
  margin-bottom: 4px;
}

.input {
  display: flex;
  padding: 15px;
  gap: 10px;
  border-top: 1px solid #ddd;
}

input {
  flex: 1;
  padding: 12px;
  border-radius: 6px;
  border: 1px solid #ccc;
}

button {
  background: #222;
  color: white;
  border: none;
  padding: 0 18px;
  border-radius: 6px;
  cursor: pointer;
}
</style>
</head>

<body>

<div class="app">

  <!-- LEFT -->
  <div class="sidebar">
    <h3>Sesi贸n</h3>
    <p> Memoria activa</p>
    <p> Conversaci贸n libre</p>
  </div>

  <!-- CHAT -->
  <div class="chat">
    <div class="header">AI Assistant</div>
    <div class="messages" id="messages"></div>

    <div class="input">
      <input id="input" placeholder="Escribe lo que sea..."
             onkeypress="if(event.key==='Enter') enviar()">
      <button onclick="enviar()">Enviar</button>
    </div>
  </div>

  <!-- RIGHT -->
  <div class="sidebar right">
    <h3>Estado</h3>
    <p> Online</p>
    <p> Aprende en la conversaci贸n</p>
  </div>

</div>

<script>
const messagesBox = document.getElementById("messages");
const input = document.getElementById("input");

/* ===== MEMORIA ===== */
const historial = [
  {
    role: "system",
    content: `
Eres un asistente de conversaci贸n general.
Hablas espa帽ol natural.
Respondes de forma clara y breve, salvo que el usuario pida m谩s detalle.
Puedes hablar de cualquier tema.
Recuerdas el contexto de la conversaci贸n y lo usas para responder mejor.
No te presentes ni expliques reglas.
`
  }
];

async function enviar() {
  const text = input.value.trim();
  if (!text) return;

  messagesBox.innerHTML += `<div class="msg user">${text}</div>`;
  input.value = "";
  messagesBox.scrollTop = messagesBox.scrollHeight;

  historial.push({ role: "user", content: text });

  const tempId = "t" + Date.now();
  messagesBox.innerHTML += `<div class="msg bot" id="${tempId}">...</div>`;
  messagesBox.scrollTop = messagesBox.scrollHeight;

  const res = await fetch("/api/chat", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ messages: historial })
  });

  const data = await res.json();
  document.getElementById(tempId).innerText = data.reply;

  historial.push({ role: "assistant", content: data.reply });
}
</script>

</body>
</html>
