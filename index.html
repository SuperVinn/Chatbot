<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cargill AI Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --cargill-green: #005f4b;
            --cargill-light-green: #e6f0ee;
            --bg-gray: #f4f7f6;
            --white: #ffffff;
        }
        * { box-sizing: border-box; }
        body { 
            margin: 0; font-family: 'Segoe UI', sans-serif; 
            background-color: var(--bg-gray); 
            display: flex; justify-content: center; align-items: center; height: 100vh; 
        }
        #chat-window { 
            width: 100%; max-width: 500px; height: 90vh; 
            background: var(--white); display: flex; flex-direction: column; 
            border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); overflow: hidden;
            border: 1px solid #d1d9d7;
        }
        #header { 
            padding: 15px 20px; background: var(--cargill-green); color: white; 
            display: flex; align-items: center; gap: 10px;
        }
        .status-dot { width: 10px; height: 10px; background: #4dfd4d; border-radius: 50%; box-shadow: 0 0 5px #4dfd4d; }
        #messages { 
            flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px;
            background-image: radial-gradient(#d1d9d7 0.5px, transparent 0.5px); background-size: 20px 20px;
        }
        .msg { 
            padding: 12px 16px; border-radius: 10px; max-width: 85%; font-size: 14px; line-height: 1.5;
            animation: slideIn 0.3s ease; 
        }
        @keyframes slideIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        .user { background: var(--cargill-light-green); color: var(--cargill-green); align-self: flex-end; border-bottom-right-radius: 2px; font-weight: 500; }
        .bot { background: var(--white); color: #333; align-self: flex-start; border-bottom-left-radius: 2px; border: 1px solid #e0e0e0; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .input-area { padding: 20px; border-top: 1px solid #eee; display: flex; gap: 10px; background: var(--white); }
        input { 
            flex: 1; padding: 12px; border-radius: 6px; border: 1px solid #ccc; outline: none; transition: 0.2s;
        }
        input:focus { border-color: var(--cargill-green); box-shadow: 0 0 0 2px rgba(0,95,75,0.1); }
        button { 
            background: var(--cargill-green); color: white; border: none; padding: 0 20px; 
            border-radius: 6px; cursor: pointer; font-weight: 600; transition: 0.2s;
        }
        button:hover { background: #004a3a; }
    </style>
</head>
<body>
    <div id="chat-window">
        <div id="header">
            <div class="status-dot"></div>
            <div style="font-size: 16px; font-weight: 600;">Asistente de Operaciones Cargill</div>
        </div>
        <div id="messages"></div>
        <div class="input-area">
            <input type="text" id="userInput" placeholder="Consulte sobre rutas, inventario o logÃ­stica..." onkeypress="if(event.key === 'Enter') enviar()">
            <button onclick="enviar()">Enviar</button>
        </div>
    </div>
    <script>
        async function enviar() {
            const input = document.getElementById('userInput');
            const box = document.getElementById('messages');
            const text = input.value.trim();
            if(!text) return;

            box.innerHTML += `<div class="msg user">${text}</div>`;
            input.value = "";
            box.scrollTop = box.scrollHeight;

            const tempId = "t-" + Date.now();
            box.innerHTML += `<div class="msg bot" id="${tempId}">Escribiendo...</div>`;
            box.scrollTop = box.scrollHeight;

            try {
                const response = await fetch("/api/chat", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ prompt: text })
                });
                const data = await response.json();
                document.getElementById(tempId).innerText = data.reply;
            } catch (e) {
                document.getElementById(tempId).innerText = "Error de red. Intente de nuevo.";
            }
            box.scrollTop = box.scrollHeight;
        }
    </script>
</body>
</html>
