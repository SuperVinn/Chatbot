<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; }
        body { 
            margin: 0; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%); 
            height: 100vh; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
        }
        #chat-card { 
            width: 100%; 
            max-width: 450px; 
            height: 90vh; 
            background: rgba(30, 41, 59, 0.7); 
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
            display: flex; 
            flex-direction: column; 
            border-radius: 20px; 
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            overflow: hidden;
        }
        #header { 
            padding: 20px; 
            background: rgba(15, 23, 42, 0.5); 
            text-align: center; 
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        #header h2 { margin: 0; font-size: 18px; color: #3b82f6; letter-spacing: 1px; }
        
        #messages { 
            flex: 1; 
            overflow-y: auto; 
            padding: 20px; 
            display: flex; 
            flex-direction: column; 
            gap: 12px; 
            scrollbar-width: none; 
        }
        #messages::-webkit-scrollbar { display: none; }

        .msg { 
            padding: 12px 16px; 
            border-radius: 15px; 
            max-width: 80%; 
            font-size: 15px; 
            line-height: 1.4; 
            animation: pop 0.3s ease-out;
        }
        @keyframes pop { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }

        .user { 
            background: #2563eb; 
            color: white; 
            align-self: flex-end; 
            border-bottom-right-radius: 2px; 
        }
        .bot { 
            background: #334155; 
            color: #e2e8f0; 
            align-self: flex-start; 
            border-bottom-left-radius: 2px; 
        }

        .input-area { 
            padding: 20px; 
            background: rgba(15, 23, 42, 0.5); 
            display: flex; 
            gap: 10px; 
        }
        input { 
            flex: 1; 
            padding: 12px 15px; 
            border-radius: 12px; 
            border: 1px solid rgba(255,255,255,0.1); 
            background: #0f172a; 
            color: white; 
            outline: none; 
        }
        input:focus { border-color: #3b82f6; }
        
        button { 
            background: #2563eb; 
            color: white; 
            border: none; 
            padding: 12px 20px; 
            border-radius: 12px; 
            cursor: pointer; 
            font-weight: bold; 
            transition: 0.3s;
        }
        button:hover { background: #1d4ed8; transform: translateY(-1px); }
    </style>
</head>
<body>
    <div id="chat-card">
        <div id="header"><h2>ðŸ¤– GEMINI AI CLONE</h2></div>
        <div id="messages"></div>
        <div class="input-area">
            <input type="text" id="userInput" placeholder="Escribe aquÃ­..." onkeypress="if(event.key === 'Enter') enviar()">
            <button onclick="enviar()">Enviar</button>
        </div>
    </div>

    <script>
        async function enviar() {
            const input = document.getElementById('userInput');
            const box = document.getElementById('messages');
            const text = input.value.trim();
            if(!text) return;

            // Mensaje Usuario
            box.innerHTML += `<div class="msg user">${text}</div>`;
            input.value = "";
            box.scrollTop = box.scrollHeight;

            // Efecto "Pensando..."
            const tempId = "temp-" + Date.now();
            box.innerHTML += `<div class="msg bot" id="${tempId}">...</div>`;
            box.scrollTop = box.scrollHeight;

            try {
                const response = await fetch("/api/chat", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ prompt: text })
                });
                const data = await response.json();
                document.getElementById(tempId).innerText = data.reply;
            } catch (e) {
                document.getElementById(tempId).innerText = "Error de conexiÃ³n";
            }
            box.scrollTop = box.scrollHeight;
        }
    </script>
</body>
</html>
