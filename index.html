<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Cargill AI Assistant</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;600&display=swap" rel="stylesheet">

<style>
:root {
  --green: #005f4b;
  --light: #e6f0ee;
  --bg: #f4f7f6;
  --white: #fff;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background: var(--bg);
  height: 100vh;
}

/* ===== LAYOUT ===== */
.app {
  display: grid;
  grid-template-columns: 260px 1fr 260px;
  height: 100vh;
}

/* ===== SIDEBARS ===== */
.sidebar {
  background: #ffffff;
  border-right: 1px solid #dcdcdc;
  padding: 20px;
  font-size: 14px;
}

.sidebar.right {
  border-right: none;
  border-left: 1px solid #dcdcdc;
}

.sidebar h3 {
  margin-top: 0;
  color: var(--green);
  font-size: 16px;
}

.sidebar .item {
  margin-bottom: 12px;
  padding: 10px;
  background: var(--light);
  border-radius: 6px;
  font-weight: 500;
}

/* ===== CHAT ===== */
.chat {
  display: flex;
  flex-direction: column;
  max-width: 520px;
  margin: 0 auto;
  background: var(--white);
  border-left: 1px solid #dcdcdc;
  border-right: 1px solid #dcdcdc;
}

.header {
  background: var(--green);
  color: white;
  padding: 15px;
  font-weight: 600;
}

.messages {
  flex: 1;
  padding: 20px;
  overflow-y: auto;
  background-image: radial-gradient(#d1d9d7 0.5px, transparent 0.5px);
  background-size: 20px 20px;
}

.msg {
  max-width: 75%;
  margin-bottom: 14px;
  padding: 12px 14px;
  border-radius: 10px;
  font-size: 14px;
  animation: fade 0.2s ease;
}

@keyframes fade {
  from { opacity: 0; transform: translateY(5px); }
  to { opacity: 1; }
}

.user {
  margin-left: auto;
  background: var(--light);
  color: var(--green);
  border-bottom-right-radius: 3px;
}

.bot {
  background: white;
  border: 1px solid #e0e0e0;
  color: #333;
  border-bottom-left-radius: 3px;
}

.bot::before {
  content: "Asistente";
  display: block;
  font-size: 11px;
  color: #888;
  margin-bottom: 4px;
}

.input {
  display: flex;
  padding: 15px;
  gap: 10px;
  border-top: 1px solid #ddd;
}

input {
  flex: 1;
  padding: 12px;
  border-radius: 6px;
  border: 1px solid #ccc;
}

button {
  background: var(--green);
  color: white;
  border: none;
  padding: 0 18px;
  border-radius: 6px;
  font-weight: 600;
  cursor: pointer;
}
</style>
</head>

<body>

<div class="app">

  <!-- LEFT -->
  <div class="sidebar">
    <h3>Contexto Operativo</h3>
    <div class="item">游닍 츼rea: Log칤stica</div>
    <div class="item">游뚴 Operaci칩n: Distribuci칩n</div>
    <div class="item">游낈 Planta: Managua</div>
  </div>

  <!-- CHAT -->
  <div class="chat">
    <div class="header">Asistente de Operaciones Cargill</div>
    <div class="messages" id="messages"></div>

    <div class="input">
      <input id="input" placeholder="Consulta log칤stica, rutas, inventario..." 
             onkeypress="if(event.key==='Enter') enviar()">
      <button onclick="enviar()">Enviar</button>
    </div>
  </div>

  <!-- RIGHT -->
  <div class="sidebar right">
    <h3>Estado</h3>
    <div class="item">游릭 Sistema activo</div>
    <div class="item">游늵 Contexto acumulado</div>
    <div class="item">游 Uso interno</div>
  </div>

</div>

<script>
const messagesBox = document.getElementById("messages");
const input = document.getElementById("input");

const historial = [
  {
    role: "system",
    content:
      "Eres un Asistente Virtual experto en Log칤stica y Operaciones para Cargill. Responde en espa침ol, de forma clara y profesional."
  }
];

async function enviar() {
  const text = input.value.trim();
  if (!text) return;

  messagesBox.innerHTML += `<div class="msg user">${text}</div>`;
  input.value = "";
  messagesBox.scrollTop = messagesBox.scrollHeight;

  historial.push({ role: "user", content: text });

  const tempId = "t" + Date.now();
  messagesBox.innerHTML += `<div class="msg bot" id="${tempId}">Escribiendo...</div>`;
  messagesBox.scrollTop = messagesBox.scrollHeight;

  const res = await fetch("/api/chat", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ messages: historial })
  });

  const data = await res.json();
  document.getElementById(tempId).innerText = data.reply;

  historial.push({ role: "assistant", content: data.reply });
}
</script>

</body>
</html>
