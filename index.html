<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot IA</title>
    <style>
        body { font-family: sans-serif; background: #0f172a; color: white; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        #chat { width: 400px; height: 500px; background: #1e293b; border-radius: 10px; display: flex; flex-direction: column; overflow: hidden; box-shadow: 0 10px 20px rgba(0,0,0,0.5); }
        #messages { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px; }
        .msg { padding: 10px; border-radius: 8px; max-width: 80%; font-size: 14px; }
        .user { background: #3b82f6; align-self: flex-end; }
        .bot { background: #334155; align-self: flex-start; }
        .input-area { padding: 15px; background: #1e293b; display: flex; gap: 10px; border-top: 1px solid #334155; }
        input { flex: 1; padding: 10px; border-radius: 5px; border: none; outline: none; background: #0f172a; color: white; }
        button { background: #3b82f6; color: white; border: none; padding: 10px; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <div id="chat">
        <div id="messages"></div>
        <div class="input-area">
            <input type="text" id="userInput" placeholder="Escribe algo...">
            <button onclick="enviar()">Enviar</button>
        </div>
    </div>

    <script>
        async function enviar() {
            const input = document.getElementById('userInput');
            const box = document.getElementById('messages');
            const text = input.value.trim();
            if(!text) return;

            box.innerHTML += `<div class="msg user">${text}</div>`;
            input.value = "";

            try {
                // Llamamos a nuestra API interna de Vercel
                const response = await fetch("/api/chat", {
                    method: "POST",
                    body: JSON.stringify({ prompt: text })
                });
                const data = await response.json();
                box.innerHTML += `<div class="msg bot">${data.text}</div>`;
            } catch (e) {
                box.innerHTML += `<div class="msg bot" style="color:red">Error de conexi√≥n</div>`;
            }
            box.scrollTop = box.scrollHeight;
        }
    </script>
</body>
</html>
